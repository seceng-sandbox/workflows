on: 
  schedule:
    - cron: "22 12 * * 1" # At 12:22 on Monday UTC time (8:22 AM EST)

jobs:
  nmap-scanner:
    runs-on: ubuntu-latest
    name: Nmap Scanner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Scan External Assets
        run: |
             sudo ./scripts/nmap-scanner.sh
      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: nmap-report
          path: /tmp/*NetworkScan*
          retention-days: 15
